<p>{{ master.nick_name}} - {{ master_age }} - {{ master.level }}</p>

<p>Comments:</p>
<ul>
{% for comment_id, comment in comments.items %}
    <li>{{ comment }}</li>
{% endfor %}
</ul>

<form method="post" action="{% url 'shop:create_comment' master.id %}">{% csrf_token %}
    <p>Comment<Br>
    <textarea name="comment_text" cols="40" rows="3" placeholder="comment here"></textarea></p>
    <p><input type="submit" value="Add"></p>
</form>

<form method="post" action="{% url 'shop:registration' master.id %}">{% csrf_token %}
{% for proc in procedures %}
    <input type="radio" name="proc" id="proc{{ forloop.counter }}" value="{{ proc.id }}">
    <label for="proc{{ forloop.counter }}">{{ proc.name }}</label><br>
{% endfor %}
    <p>Register</p>
    <input type="datetime-local" name="reg_date">
    <p><input type="submit" value="register"></p>
</form>

<p><a href="{% url 'shop:index' %}">Return to shop</a></p>
